<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración</title>
    <!-- Icon de la página -->
    <link rel="icon" href="../../assets/navbarf-assets/Mentas.png" type="image/png">
    <!--Icons online-->
    <script src="https://kit.fontawesome.com/2d064f382f.js" crossorigin="anonymous" defer></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Estilos propios-->
    <link rel="stylesheet" href="../../../styles/Dashboard administracion/interfazVerProductos-style.css">
    <!--Fuentes de Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Borel&family=Onest:wght@100..900&family=Yeseva+One&display=swap"
        rel="stylesheet">
    <!--Script de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <!--Script para traer a la tabla los productos disponibles-->
    <script src="../../scripts/Dashboard administracion/verProductos.js" defer></script>
</head>

<body>
    <div class="contenedor">
        <aside> <!--Aquí irán todos los botones que desplieguen las opciones para administrar-->
            <div class="encabezado">
                <img src="../../../assets/administracion-assets/logo mentas solo.png" alt="Menta's Boutique"
                    class="img-fluid logo">
                <h3 class="text-center">Administración Menta's Boutique</h3>
            </div>
            <br>

            <div class="accordion container-fluid">
                <div class="accordion-item opcion">
                    <h2 class="accordion-header">
                        <button class="accordion-button acordeon" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Productos
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <a href="./interfazCrearProductos.html" class="accordion-body list-group-item list-group-item-action active" aria-current="true" id="crear">
                            Crear producto
                        </a>
                        <a href="./interfazVerProductos.html" class="accordion-body list-group-item list-group-item-action active">
                            Ver productos
                        </a>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed acordeon" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Pedidos
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <a href="./interfazPedidos.html" class="accordion-body list-group-item list-group-item-action active">
                            Revisar pedidos
                        </a>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed acordeon" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Clientes
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <a href="./interfazClientes.html" class="accordion-body list-group-item list-group-item-action active" >
                            Usuarios
                        </a>
                    </div>
                </div>
            </div>

        <div>
            <button class="close" > <!--Este se agregó-->
                <a href="../../../home.html">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    Salir
                </a>
            </button>
        </div>

        </aside>

        <section>
            <h2>Administración / Ver productos</h2>
            <table class="table table-hover" id="miTabla">
                <thead>
                  <tr>
                    <th scope="col" class="text-center">ID</th>
                    <th scope="col" class="text-center">Nombre del producto</th>
                    <th scope="col" class="text-center">Precio</th>
                    <th scope="col" class="text-center">Descripción</th>
                    <th scope="col" class="text-center">Material</th>
                    <th scope="col" class="text-center">Tipo</th>
                    <th scope="col" class="text-center">Imagen</th>
                    <th scope="col" class="text-center">Stock</th>
                    <th scope="col" class="text-center">Editar</th>
                    <th scope="col" class="text-center">Eliminar</th>
                  </tr>
                </thead>

                <tbody id="tabla-body">
                        <!-- Aquí se llenará la tabla con datos del JSON -->
                </tbody>

              </table>
        </section>
    </div>

<!--Aquí vivirán las popups para confirmar eliminar producto-->
    <!-- Overlay -->
    <div class="delete-background">

    </div>

    <!-- Modal -->
    <div class="delete-preview">

    </div>

<!--Aquí vivirán las popups de editar-->

    <!-- Overlay -->
    <div class="edit-background">

    </div>

    <!-- Modal -->
    <div class="edit-preview">

    </div>



</body>

</html>
